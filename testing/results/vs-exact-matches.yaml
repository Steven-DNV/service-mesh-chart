apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: mysubdomain1-mydomain-com-ext
  labels:
    app: test
    app.kubernetes.io/name: test
    helm.sh/chart: platform-service-test
    app.kubernetes.io/instance: test-release
    version: v1
    state: stateful
spec:
  hosts:
    - mysubdomain1.mydomain.com
  gateways:
    - istio-system/global-https-internal-default-gateway  
  http:
    - match:
      - uri:
          exact: /url2
      - uri:
          prefix: /url2/
    # routes to service
      route:
      - destination:
          host: "test.test-ns.svc.cluster.local"
    # redirect on prefixes without trailing slashes
    - match:
      - uri:
          exact: /prefix1
      redirect:
        uri: /prefix1/
    - match:
      - uri:
          exact: /prefix2
      redirect:
        uri: /prefix2/
    # routes to service
    - route:
      - destination:
          host: "test.test-ns.svc.cluster.local"
      match:
      - uri:
          prefix: /prefix1/
      - uri:
          prefix: /prefix2/
      rewrite:
        uri: /
